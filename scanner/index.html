<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Scanner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="container" data-bs-theme="dark">
    <div id="i-scanner" class="d-grid justify-content-center mt-3"></div>
    <div id="i-result" class="d-grid justify-content-center"></div>
    <hr>
    
    <div id="i-player" class="fixed-bottom d-grid justify-content-center mb-3"></div>

    <script>
        $.ajax('../template/scanner.html').done(res => {
            $('body').append(res);
            $('#i-scanner').html($('#reader'));
            $('#i-result').html($('#result'));
            $('#i-player').html($('#player'));
        });
    </script>
</body>
</html>
