<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Scanner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>

</head>
<body class="container" data-bs-theme="light">
    <div id="i-container" style="display: none;">
        <div id="i-scanner" class="d-grid justify-content-center mt-3" style="height: 0;"></div>
        <div id="i-result" class="d-grid justify-content-center mb-3"></div>
    </div>

    <div id="gse">
        <script async src="https://cse.google.com/cse.js?cx=a674544fa519d4d0d">
        </script>
        <div class="gcse-search"></div>
    </div>

    <div id="i-player" class="fixed-bottom d-grid justify-content-center py-2"></div>

    <style>
        :root {
            --drop-shadow-100: drop-shadow(2px 4px 6px rgba(0,0,0, 1));
            --drop-shadow-25: drop-shadow(2px 4px 6px rgba(200, 200, 200, 0.5));
        }
        #i-player {
            --bg-col: rgba(0,0,0, 0.25);
            backdrop-filter: blur(5px);
            filter: var(--drop-shadow-100);
            background-color: var(--bg-col);
            box-shadow: 0 0 5px 10px var(--bg-col);
        }
        .gsc-control-cse {
            border-radius: 0.5rem;
            margin-bottom: 10rem;
            filter: var(--drop-shadow-25);
        }
        .gsc-input-box {
            background-color: white;
            padding-top: 6px;
            padding-bottom: 5px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        td.gsc-input {
            padding-right: 0 !important;
        }
        @media screen and (max-width: 900px) {
            button[class*='gsc-search-button'] {
                padding-block: 14px;
                width: auto;
                margin: 0;
            }
        }
    </style>
    <script>
        async function scanGui() {
            const scanGui = await $.ajax('./ctl-scan.html');
            $('body').append(scanGui);
            $('#i-scanner').html($('#reader'));
            $('#i-result').html($('#result'));
            $('#i-player').html($('#player'));
            
            $(document).on(scanner.eventScannedName, onGetScanned);
            $(document).on(scanner.eventStateName, onScanStateChanged);
            
            function onScanStateChanged(e) {
                const isScan = e.detail;
                const gse = $("#gse");
                const vc = $('#i-container');
                const vid = $("#i-scanner");

                vc.fadeToggle(1000, 'swing');
                vid.animate({
                    height: isScan ? '50vh' : 0
                }, 1000, 'swing');
                location.href = isScan ? "#i-scanner" : "#gse";
            }
            function onGetScanned(e) {
                const res = e.detail.text;
                const inp = $(".gsc-input");
                const btn = $(".gsc-search-button");
                inp.val(res);
                btn.trigger("click");
            }

        }

        scanGui();
    </script>
</body>
</html>
