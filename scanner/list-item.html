<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<link rel="stylesheet" href="./list-item.css">

<div class="container my-3 position-relative">
    <section id="scanner" class="mb-3"></section>
    <section id="scan-modal"></section>

    <article>
        <!-- search -->
        <section class="mb-3">
            <div class="input-group">
                <input type="checkbox" name="chkImg" id="chkImg" class="btn-check">
                <label for="chkImg" class="btn btn-outline-success border-secondary-subtle rounded-start d-grid align-items-center">
                    <i class="bi bi-image"></i>
                </label>

                <input type="search" name="find" id="find" class="form-control" placeholder="Tulis nama barang/kode barcode">
            </div>
        </section>

        <!-- data -->
        <section class="overflow-auto" id="datatable"></section>
    </article>
</div>

<template id="tmp-data">
    <div class="row mx-0 py-3 border-bottom">
        <div class="col-12 col-md-7">
            <code data-key="barcode">0000-0000-0000</code>
            <h4 data-key="nama" class="text-truncate">
                Gudang Garam Merah 16
            </h4>
        </div>

        <div class="col-9 col-md-3 text-md-end">
            <div class="h-100 d-grid align-content-start align-content-lg-stretch">
                <div class="row-sm-2 text-nowrap">
                    <span class="col"><b>Harga :</b></span>
                    <span class="col text-end" data-key="harga" class="currency">
                        35000
                    </span>
                </div>
                
                <div class="row-sm-2 text-nowrap">
                    <span class="col"><b>Qty :</b></span>
                    <span class="col text-end">
                        <span data-key="qty">100</span>
                        <span data-key="unit">Slop</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-3 col-md-2 text-end px-0">
            <img height="100" width="80" alt="gambar" data-key="img" class="rounded shadow" loading="lazy">
        </div>
    </div>
</template>

<script src="./list-item.js"></script>
