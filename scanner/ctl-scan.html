<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<link rel="stylesheet" href="https://bm9999nd.github.io/service-blog/scanner/ctl-scan.css">
<audio id="audio" src="https://www.soundjay.com/buttons/beep-08b.mp3"></audio>

<div id="scanner-container" class="position-relative">
    <!-- controller -->
    <div id="controllers" class="position-absolute d-grid align-items-center h-100 w-100">
        <div class="d-flex justify-content-around mx-3">
            <div id="torch" class="form-check px-0" style="display: none;">
                <input id="light" name="light" type="checkbox" class="btn-check">
                <label for="light" class="btn rounded-circle d-grid align-items-center shadow border torch">
                    <i class="bi display-5"></i>
                </label>
            </div>
            <button id="player" type="button" 
            class="btn btn-light rounded-circle d-grid align-items-center shadow border player">
                <i class="bi bi-qr-code-scan display-5"></i>
            </button>
        </div>
    </div>
    
    <!-- scanner -->
    <div id="vid-container" class="justify-content-center" style="display: none;">
        <div id="reader" class="scanner"></div>
        
        <!-- result -->
        <div class="text-center">
            <small id="result">
                Nothing scanned yet!
            </small>
        </div>
    </div>
</div>

<!-- modal -->
<div id="modal-cam" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Define Camera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Select a camera to use for barcode scan :</p>

                <div class="cam-select"></div>
            </div>
            <div class="modal-footer">
                <div class="d-flex justify-content-between w-100">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" disabled>Select</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- template -->
<template id="tmp-radio">
    <div class="form-check mb-3">
        <input id="" name="camera" value="" class="form-check-input" type="radio">
        <label for="" class="form-check-label w-100">
            -
        </label>
    </div>
</template>

<script src="https://bm9999nd.github.io/service-blog/scanner/ctl-scan.js"></script>
