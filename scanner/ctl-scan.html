<link rel="stylesheet" href="./ctl-scan.css">
<audio id="audio" src="https://www.soundjay.com/buttons/beep-08b.mp3"></audio>

<!-- scanner -->
<div id="reader" class="scanner shadow"></div>

<!-- controller -->
<button id="player" type="button" class="btn btn-primary rounded-circle d-grid align-items-center player">
    <i class="bi bi-qr-code-scan display-5"></i>
</button>
<div id="torch" class="form-check">
    <input id="light" name="light" type="checkbox" class="btn-check">
    <label for="light" class="btn rounded-circle d-grid align-items-center torch">
        <i class="bi display-5"></i>
    </label>
</div>

<!-- result -->
<small id="result">
    Nothing scanned yet!
</small>

<!-- modal -->
<div id="modal-cam" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Define Camera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Select a camera to use for barcode scan :</p>

                <div class="cam-select"></div>
            </div>
            <div class="modal-footer">
                <div class="d-flex justify-content-between w-100">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" disabled>Select</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- template -->
<template id="tmp-radio">
    <div class="form-check mb-3">
        <input id="" name="camera" value="" class="form-check-input" type="radio">
        <label for="" class="form-check-label w-100">
            -
        </label>
    </div>
</template>

<script src="./ctl-scan.js"></script>
